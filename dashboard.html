<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Dashboard</title>
  <link rel="stylesheet" href="dstyle.css">
</head>
<body>
  <header>
    <h1>WELCOME ADMIN USER</h1>
    <div class="profile" id="profileBtn">👤</div>
  </header>

  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h2>Admin Menu</h2>
      <span id="closeSidebar">&times;</span>
    </div>
    <ul>
      <li>📄 Profile</li>
      <li>🕒 Recents</li>
      <li>⚙️ Settings</li>
      <li>🚪 Logout</li>
    </ul>
  </div>

  <div class="container">
    <button class="all-btn">🔍 All Items</button>

    <div class="card">
      <h2>+ ADD NEW PRODUCT</h2>
      <div class="form-group">
        <input type="text" id="pname" placeholder="Product Name">
        <select id="pcategory">
          <option value="">Select category</option>
          <option value="Food">Food</option>
          <option value="Drinks">Drinks</option>
          <option value="Other">Other</option>
        </select>
        <input type="date" id="pexpiry">
        <input type="number" id="pqty" placeholder="Quantity">
        <button id="addBtn">Add Product</button>
      </div>
    </div>

    <div class="card">
      <div class="header-row">
        <h3>INVENTORY LIST (<span id="count">0</span> items)</h3>
        <input type="text" id="searchBar" placeholder="🔎 Search products...">
      </div>
      <table>
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Category</th>
            <th>Expiry Date</th>
            <th>Quantity</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="inventoryBody"></tbody>
      </table>
    </div>
  </div>

  <script src="dscript.js"></script>
</body>
</html>
