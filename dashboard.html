<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Dashboard</title>
  <link rel="stylesheet" href="dstyle.css">
</head>

<body>
  <header>
    <h1>WELCOME ADMIN USER</h1>
    <div class="header-actions">
      <button id="logoutBtn" class="logout-btn">üö™ Logout</button>
    </div>
  </header>

  <div class="container">
    <button class="all-btn">üîç All Items</button>

    <div class="card">
      
      <h2>+ ADD NEW PRODUCT</h2>
      <div class="form-group">
        <form action="dashboard.php" method="POST" id="addForm" name="form">
        <input type="text" id="pname" placeholder="Product Name" name="product_name">
        <select id="pcategory" name="category">
          <option value="">Select category</option>
          <option value="Food">Food</option>
          <option value="Drinks">Drinks</option>
          <option value="Other">Other</option>
        </select>
        <input type="date" id="pexpiry" name="date">
        <input type="number" id="pqty" placeholder="Quantity" name="quantity">
        <button id="" type="submit" name="submit">Add Item</button>
      </form>
      </div>
    </div>

    <!-- Inventory + User Activity side by side -->
    <div class="inventory-layout">
      <!-- Inventory Card -->
      <div class="card inventory-card">
        <div class="header-row">
          <h3>INVENTORY LIST (<span id="count">0</span> items)</h3>

          <!-- Category Filter -->
          <select id="filterCategory">
            <option value="all">All Categories</option>
            <option value="Food">Food</option>
            <option value="Drinks">Drinks</option>
            <option value="Other">Other</option>
          </select>

          <!-- Expiry Filter -->
          <select id="filterExpiry">
            <option value="all">All Expiry</option>
            <option value="expired">Expired</option>
            <option value="soon">Soon to Expire</option>
            <option value="valid">Not Expired</option>
          </select>

          <!-- Search -->
          <input type="text" id="searchBar" placeholder="üîé Search products...">
        </div>
        <table>
          <thead>
            <tr>
              <th>Product Name</th>
              <th>Category</th>
              <th>Expiry Date</th>
              <th>Quantity</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="inventoryBody"></tbody>
        </table>
      </div>

      <!-- User Activity Panel -->
      <div class="card recents-panel">
        <h2>User Activity</h2>
        <ul id="recentsList"></ul>
      </div>
    </div>
  </div>



  <script src="dscript.js"></script>
</body>

</html>
